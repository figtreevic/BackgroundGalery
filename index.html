<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: 
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg/800px-Johannes_Vermeer_-_Het_melkmeisje_-_Google_Art_Project.jpg');">
        </div>

        <div class="slide" style="background-image:
         url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Jan_Vermeer_van_Delft_019.jpg/800px-Jan_Vermeer_van_Delft_019.jpg');">
        </div>

        <div class="slide" style="background-image:
         url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Vermeer_-_Diana_and_Her_Companions.jpg/1024px-Vermeer_-_Diana_and_Her_Companions.jpg');">
        </div>

        <div class="slide" style="background-image:
         url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Johannes_Vermeer_-_The_Astronomer_-_1668.jpg/800px-Johannes_Vermeer_-_The_Astronomer_-_1668.jpg');">
        </div>

        <div class="slide" style="background-image:
         url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Johannes_Vermeer_-_The_lacemaker_%28c.1669-1671%29.jpg/800px-Johannes_Vermeer_-_The_lacemaker_%28c.1669-1671%29.jpg');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src='script.js'></script>
</body>
</html>
